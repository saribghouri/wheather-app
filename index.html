<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
  </head>

  <body>
    <div class="main">
      <h1 id="intro">Welcome to Weather App</h1>
      <div id="weatherDescription">
        <div class="parent">
          <div id="weatherContainer" style="margin-top: 150px">
            <h1 id="cityHeader"></h1>
            <div id="weatherMain">
              <div id="temperature"></div>
              <div id="weatherDescriptionHeader"></div>
              <div><img id="documentIconImg" /></div>
            </div>
            <hr />
            <div id="windSpeed" class="bottom-details"></div>
            <div id="humidity" class="bottom-details"></div>
          </div>
        </div>
      </div>
      <div id="searchContainer">
        <input
          class="searchControl"
          type="text"
          placeholder="Please Enter City Name"
          id="searchInput"
        />
        <button class="searchControl" id="searchBtn">Go!</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
